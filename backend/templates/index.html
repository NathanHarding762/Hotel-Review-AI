<!DOCTYPE html>
<html>
<head>
  <title>Hotel Review AI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 400px; height: 120px; }
    button { margin-top: 10px; padding: 8px 16px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Hotel Review Sentiment</h1>
  <p>Write your hotel review below:</p>
  <textarea id="review" placeholder="Type your review..."></textarea><br>
  <button onclick="sendReview()">Submit</button>
  <div id="result"></div>

  <script>
    async function sendReview() {
      const review = document.getElementById("review").value;

      const response = await fetch("/review", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ review })
      });

      const data = await response.json();
      document.getElementById("result").innerHTML =
        `<p><b>Sentiment:</b> ${data.sentiment}</p>
         <p><b>Score:</b> ${data.score.toFixed(2)}</p>
         <p><b>Message:</b> ${data.message}</p>`;
    }
  </script>
</body>
</html>
